version: '3.8'

services:
  minecraft-manager:
    build: .
    container_name: minecraft-manager
    ports:
      - "25565:25565"  # Minecraft server
      - "8080:8080"    # Web admin panel
    volumes:
      - ./data:/minecraft
      - ./backups:/backups
    environment:
      - MC_MEMORY=2G
      - ADMIN_PASSWORD=changeme
    restart: unless-stopped
    stdin_open: true
    tty: true